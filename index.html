<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Date time counter</title>
        <link rel="stylesheet" href="style.css">
        <style id="scrollbar-style"></style>
    </head>
    <body>
        <a href="#settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 
                1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 
                1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 
                2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 
                0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 
                10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
            </svg>
        </a>
        <div id="datetime-container">
            <div id="date-container">
                <span id="date"></span>
            </div>
            <div id="time-container">
                <span id="time-hms"></span>
                <span id="time-ms"></span>
            </div>
        </div>
        <div class="bg-white">
            <div class="sep"></div>
            <div class="heading">Settings</div>
        </div>
        <ul id="settings">
            <li class="element">
                <label for="font-color-selector">Text color:</label>
                <input type="color" name="font-color-selector" id="font-color-selector" value="#000000">
            </li>
            <li class="element">
                <label for="show-ms-checkbox">Show milliseconds:</label>
                <input type="checkbox" name="show-ms-checkbox" id="show-ms-checkbox" checked>
            </li>
            <li class="element">
                <label for="hide-scrollbar-checkbox">Hide scrollbar:</label>
                <input type="checkbox" name="hide-scrollbar-checkbox" id="hide-scrollbar-checkbox">
            </li>
            <br><br>
            <li class="element big">
                <label for="background-container">Background:</label>
                <div id="background-container">
                    <div class="background-container-element">
                        <input type="radio" name="background-radio" id="background-color-radio" checked>
                        <label for="background-color-radio">
                            <label for="background-color-selector">Background color:</label>
                            <input type="color" name="background-color-selector" id="background-color-selector" value="#ffffff">
                        </label>
                    </div>
                    <div class="background-container-element">
                        <input type="radio" name="background-radio" id="background-gradient-radio">
                        <label for="background-gradient-radio">
                            <div>
                                <label for="background-gradient-selector">Background gradient:</label>
                                <div>
                                    <input type="number" name="bg-gradient-selector-deg" id="bg-gradient-selector-deg" value="0">
                                    <label for="bg-gradient-selector-deg">deg,</label>
                                    <input type="color" name="bg-gradient-selector-1" id="bg-gradient-selector-1" value="#ffffff">
                                    <label for="bg-gradient-selector-2">and</label>
                                    <input type="color" name="bg-gradient-selector-2" id="bg-gradient-selector-2" value="#ffffff">
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="background-container-element">
                        <input type="radio" name="background-radio" id="background-image-radio">
                        <label for="background-image-radio">
                            <label for="background-image-selector">Background image:</label>
                            <input type="file" name="background-image-selector" id="background-image-selector">
                        </label>
                    </div>
                </div>
            </li>
            <br><br>
            <li class="element big">
                <label for="date-display-selector-container">Date format:</label>
                <div id="date-display-selector-container">
                    <div class="date-display-selector-container-element">
                        <input type="radio" name="date-display-selector" id="date-display-selector-1" checked>
                        <label for="date-display-selector-1">YYYY-MM-DD</label>
                    </div>
                    <div class="date-display-selector-container-element">
                        <input type="radio" name="date-display-selector" id="date-display-selector-2">
                        <label for="date-display-selector-2">YYYY.MM.DD</label>
                    </div>
                    <div class="date-display-selector-container-element">
                        <input type="radio" name="date-display-selector" id="date-display-selector-3">
                        <label for="date-display-selector-3">YY-MM-DD</label>
                    </div>
                    <div class="date-display-selector-container-element">
                        <input type="radio" name="date-display-selector" id="date-display-selector-4">
                        <label for="date-display-selector-4">YY.MM.DD</label>
                    </div>
                    <div class="date-display-selector-container-element">
                        <input type="radio" name="date-display-selector" id="date-display-selector-5">
                        <label for="date-display-selector-5">DD-MM-YYYY</label>
                    </div>
                    <div class="date-display-selector-container-element">
                        <input type="radio" name="date-display-selector" id="date-display-selector-6">
                        <label for="date-display-selector-6">DD.MM.YYYY</label>
                    </div>
                    <div class="date-display-selector-container-element">
                        <input type="radio" name="date-display-selector" id="date-display-selector-7">
                        <label for="date-display-selector-7">DD-MM-YY</label>
                    </div>
                    <div class="date-display-selector-container-element">
                        <input type="radio" name="date-display-selector" id="date-display-selector-8">
                        <label for="date-display-selector-8">DD.MM.YY</label>
                    </div>
                    <div class="date-display-selector-container-element">
                        <input type="radio" name="date-display-selector" id="date-display-selector-9">
                        <label for="date-display-selector-9">DD Month, YYYY</label>
                    </div>
                </div>
            </li>
        </ul>
    </body>
    <script src="script.js"></script>
</html>
