<!DOCTYPE html>
<html lang="en" style="background: rgb(255, 255, 255);">
    <head>
        <meta charset="UTF-8">
        <title>Date time counter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="color" id="bg-color-selector">
        <input type="color" id="font-color-selector">
        <input type="file" id="bg-img-selector">
        <div id="datetime-container" style="color: rgb(0, 0, 0);">
            <div id="date-container">
                <span id="date"></span>
            </div>
            <div id="time-container">
                <span id="time-hms"></span>
                <span id="time-ms"></span>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
